<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.2.2</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(N = (V, E)\)</span> be a capacitated directed network with unique fixed source and unique fixed sink, no edges into the source, and no edges out of the sink. Then the value of the maximalflow from <span class="process-math">\(v_s\)</span> to <span class="process-math">\(v_d\)</span> is equal to the minimal cut capacity in <span class="process-math">\(N\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-maxflowmincut.html#thm-maxflowmincut" class="internal">in-context</a></span>
