<div class="para">A network is <em class="emphasis">capacitated</em> if for each edge <span class="process-math">\((v_i, v_j)\in E\)</span> we assign a non negative capacity <span class="process-math">\(c_{ij}\text{.}\)</span>  (If there is no edge from <span class="process-math">\(v_i\)</span> to <span class="process-math">\(v_j\text{,}\)</span> we may equivalently say that <span class="process-math">\(c_{ij}=0\text{.}\)</span>)</div>
