<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.3.20</span><span class="period">.</span><span class="space"> </span><span class="title">Extreme Value Theorem.</span>
</h3>
<div class="para">If <span class="process-math">\(S\subseteq \mathbb{R}^n\)</span> is a closed and bounded region, and <span class="process-math">\(f:S\to \mathbb{R}\)</span> is a continuous function.  Then there are <span class="process-math">\(\x_1, \x_2\in S\)</span> such that <span class="process-math">\(f(\x_1)\geq f(\x)\)</span> and <span class="process-math">\(f(\x_2)\leq f(\x)\)</span> for every <span class="process-math">\(\x\in S\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec-polyhedralconvex.html#thm-evt">in-context</a></span>
