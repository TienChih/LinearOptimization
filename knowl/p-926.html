<div class="para">To test out this solution edit this code: <pre class="ptx-sagecell sagecell-r" id="sage-31"><script type="text/x-sage">numsamp = 1000000

Rowan = sample(1:3, numsamp, replace = TRUE, prob = c(FIXMER1, FIXMER2, FIXMER3))
Colleen = sample(1:3, numsamp, replace = TRUE, prob = c(FIXMEC1, FIXMEC2, FIXMEC3))

PayoffMatrix = matrix(c(2,-3,2,-3,4,-3,2,-3,6), nrow = 3, ncol = 3)

Winnings = rep(NA, numsamp)

for(i in 1:numsamp){  
    Winnings[i]=PayoffMatrix[Rowan[i],Colleen[i]]
}

hist(Winnings)
abline(v=mean(Winnings), col="red",lwd=3, lty=2 )
print(mean(Winnings))
</script></pre> Where <code class="code-inline tex2jax_ignore">FIXMER1</code>, <code class="code-inline tex2jax_ignore">FIXMER2</code>, <code class="code-inline tex2jax_ignore">FIXMER3</code> represent the entries for the optimal mixed strategy for the row player Even, and <code class="code-inline tex2jax_ignore">FIXMEC1</code>, <code class="code-inline tex2jax_ignore">FIXMEC2</code>, <code class="code-inline tex2jax_ignore">FIXMEC3</code> are for the optimal mixed strategy for the column player Odd.</div>
